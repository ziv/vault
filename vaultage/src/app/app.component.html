<header>
  <h1>Vault</h1>
</header>
<main>
  <table>
    <tr>
      <th>Namespace</th>
      <th>Keys</th>
      <th>Created</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of status | async">
      <td>{{item.key}}</td>
      <td>{{item.count}}</td>
      <td>{{item.created | date}}</td>
      <td><button (click)="flush(item.key)">Flush</button></td>
    </tr>
  </table>
</main>
<footer>
  <p><a href="https://github.com/ziv/vault">Vault</a></p>
</footer>
